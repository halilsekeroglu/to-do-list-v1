<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>

    <link rel="stylesheet" href="assests/css/todos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="fav.png">

    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script type="text/javascript" src="assests/js/lib/jquery-3.5.1.min.js"></script>
</head>

<body>

    <div id="container">
        <h1>To-Do List<span id="toggle-form"><i class="fas fa-pencil-alt"></i></span></h1>
        <input type="text" placeholder="Add New Todo" maxlength="40">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Reading</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Take 10 minute Meditatation</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Make a project </li>
            <li><span><i class="fas fa-trash-alt"></i></span>Go run for a hour</li>
            <li><span><i class="fas fa-trash-alt"></i></span>Medium 2 new article</li>

        </ul>

    </div>
    <script type="text/javascript" src="assests/js/todos.js"></script>
</body>

</html>
